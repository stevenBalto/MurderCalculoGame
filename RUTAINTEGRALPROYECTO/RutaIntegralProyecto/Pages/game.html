<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Murder Cálculo - Mundo Abierto</title>

    <!-- Google Font Retro -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        /* Pantalla de carga */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s;
        }

        #loadingScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #loadingScreen h1 {
            font-family: 'Press Start 2P', monospace;
            color: #00e6ff;
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00e6ff;
        }

        .loading-bar-container {
            width: 300px;
            height: 20px;
            border: 2px solid #00e6ff;
            background: rgba(0,0,0,0.5);
        }

        .loading-bar-fill {
            height: 100%;
            width: 0%;
            background: #00e6ff;
            transition: width 0.3s;
        }

        #loadingText {
            font-family: 'Press Start 2P', monospace;
            color: #888;
            font-size: 0.6rem;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <!-- Pantalla de carga -->
    <div id="loadingScreen">
        <h1>MURDER CÁLCULO</h1>
        <div class="loading-bar-container">
            <div class="loading-bar-fill" id="loadingBar"></div>
        </div>
        <p id="loadingText">Cargando ciudad...</p>
    </div>

    <!-- Canvas del juego -->
    <canvas id="gameCanvas"></canvas>

    <!-- Scripts -->
    <script src="../JS/mapData.js"></script>
    <script src="../JS/engine.js"></script>

</body>

</html>
